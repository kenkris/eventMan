AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for AWS

  '
Globals:
  Function:
    Timeout: 10
Resources:
  EventMan:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: '''*'''
      Auth:
        DefaultAuthorizer: eventAuth
        Authorizers:
          eventAuth:
            UserPoolArn: arn:aws:cognito-idp:eu-central-1:845376454911:userpool/eu-central-1_l19y1ueM5
  EventTesterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: EventTesterFunction
      Handler: Lambda::Lambda.EventHandler::EventTesterHandler
      Runtime: dotnetcore3.1
      Role: arn:aws:iam::845376454911:role/service-role/MessageScan-role-av1nmp7k
      Timeout: 30
      Events:
        EventTester:
          Type: Api
          Properties:
            RestApiId:
              Ref: EventMan
            Path: /eventTester
            Method: get
  CreateEvent:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateEvent
      Handler: Lambda::Lambda.EventHandler::CreateEvent
      Runtime: dotnetcore3.1
      Role: arn:aws:iam::845376454911:role/service-role/MessageScan-role-av1nmp7k
      Timeout: 30
      Events:
        EventTester:
          Type: Api
          Properties:
            RestApiId:
              Ref: EventMan
            Path: /event
            Method: post
  GetEvent:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetEvent
      Handler: Lambda::Lambda.EventHandler::GetEvents
      Runtime: dotnetcore3.1
      Role: arn:aws:iam::845376454911:role/service-role/MessageScan-role-av1nmp7k
      Timeout: 30
      Events:
        EventTester:
          Type: Api
          Properties:
            RestApiId:
              Ref: EventMan
            Path: /event
            Method: get
  CreateUser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateUser
      Handler: Lambda::Lambda.UserHandler::CreateUser
      Runtime: dotnetcore3.1
      Role: arn:aws:iam::845376454911:role/service-role/MessageScan-role-av1nmp7k
      Timeout: 30
      Events:
        EventTester:
          Type: Api
          Properties:
            RestApiId:
              Ref: EventMan
            Path: /user
            Method: post
  EventDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: EventDB
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      - AttributeName: skgsi
        AttributeType: S
      - AttributeName: data
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      - AttributeName: skgsi
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
      - IndexName: skgsi-data-index
        KeySchema:
        - AttributeName: skgsi
          KeyType: HASH
        - AttributeName: data
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
